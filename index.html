                </div>

                    <label for="Zip">Your Zip Code</label>
                    <input type="text" name="Zip" id="Zip">

        <fieldset>
            <legend>Your Prefrences</legend>

                <div>
                    <input type="radio" id="aruba" name="location" value="Aruba" checked>

                </div>

                    <input type="radio" id="japan" name="location" value="Japan">
